language: ruby
cache: bundler
sudo: required

services:
- docker
rvm:
- 2.4
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y build-essential libcurl4-openssl-dev
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- bundle exec rspec
- docker build -t owasp/glue . -f docker/glue/Dockerfile-raw --label COMMIT_SHA:$TRAVIS_COMMIT
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT --debug"
before_deploy:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
after_deploy:
- docker logout
deploy:
  - provider: rubygems
    api_key:
      secure: 
    gem: owasp-glue
    on:
      tags: true
      branch: master
      repo: OWASP/glue
  - provider: script
    script: docker tag owasp/glue owasp/glue:latest-raw && docker push owasp/glue:raw-latest
    on:
      branch: master
      repo: OWASP/glue
  - provider: script
    script: docker tag owasp/glue owasp/glue:$TRAVIS_TAG && docker push owasp/glue:$TRAVIS_TAG
    on:
      branch: master
      tags: true
      repo: OWASP/glue
env:
  global:
    - secure: 
    - DOCKER_USERNAME=owaspglueci