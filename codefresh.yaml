version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: soluto/glue
    working_directory: ./
    dockerfile: docker/glue/Dockerfile-raw
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tags: 
      - latest
      - '${{CF_BUILD_TIMESTAMP}}'
    registry: docker-hub
    when:
      branch:
        only:
          - master
